<script>

 var numero1, numero2;
    
 numero1 = parseFloat(prompt("Informe o primeiro número:"))  
 numero2 = parseFloat(prompt("Informe o segundo número:"))
    
 if(numero1 < numero2) {
    document.write("Os números em ordem crescente é: "+ numero1 +" e " + numero2)
    }
 else {
    document.write("Os números em ordem crescente é: " + numero2 +" e " + numero1)
    }
    
</script>
