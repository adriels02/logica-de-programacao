<script>

/*Crie um array e exiba quantos elementos pares esse array possui */

var elementos = []
var valor
for (var i = 1; i <= 20; i++){

  valor = parseInt(prompt("Digite um valor"))

  if (valor % 2 == 0) {
    
    elementos.push(valor)
  } 
}
document.write("A quantidade de numeros pares Ã©: " + elementos.length)

</script>
