<script>
/* Desenvolva um programa que leia 150 números inteiros (assuma
que os números informados variam apenas entre 0 a 100) e conte quantos
deles estão nos seguintes intervalos: [0-25], [26-50], [51-75] e [76-100].
Depois, exiba os intervalos e a respectiva quantidade de números
pertencentes a cada intervalo. */

var int, soma1 = 0, soma2 = 0, soma3 = 0, soma4 = 0;
for (i = 0; i < 150; i++) {

int = parseInt(prompt("Informe um numero de 0 a 100"))
if (int >= 0 && int <= 25) {
    soma1 += (int - (int - 1))
} else if (int >= 26 && int <= 50) {
    soma2 += (int - (int - 1))
} else if (int >= 51 && int <= 75) {
    soma3 += (int - (int - 1))
} else if (int >= 76 && int <= 100) {
    soma4 += (int - (int - 1))
} else {
    document.write("numero digitado invalido")
}
}

document.write("A quantidade de numeros no intervalo [0-25] e: " + soma1 + "<br>")
document.write("A quantidade de numeros no intervalo [26-50] e: " + soma2 + "<br>")
document.write("A quantidade de numeros no intervalo [51-75] e: " + soma3 + "<br>")
document.write("A quantidade de numeros no intervalo [76-100] e: " + soma4 + "<br>")
</script>
