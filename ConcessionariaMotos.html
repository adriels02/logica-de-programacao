<script>
  
/*Uma concessionária de motos revende uma moto
acrescidos 26% referidos a impostos, 2% referente ao seguro, 8% do lucro da
revendedora e 1% da comissão do vendedor. Sabendo-se que estas
porcentagens são calculadas com relação ao preço de fábrica (preço que a
revendedora compra a moto), desenvolva um programa que calcule o preço
de venda desta moto na concessionária.*/

var imposto,valordoimposto ,seguro,valordoseguro ,lucro,valordolucro ,comissao,valordacomissao,preco, precofinal;
 preco = parseFloat(prompt("Informe o preço da moto"))

  imposto = 26.0 / 100.0
  seguro = 2.0 / 100.0
  lucro = 8.0 / 100.0
  comissao = 1.0 / 100.0

  valordoimposto = preco * imposto
  valordoseguro = preco * seguro
  valordolucro = preco * lucro
  valordacomissao = preco * comissao

  precofinal = preco + valordoimposto + valordoseguro + valordolucro + valordacomissao
   
  document.write("Valor final da moto: " + precofinal, " R$")
</script>
