<script>

/* Marquinhos é uma pessoa um tanto excêntrica e desenvolveu
um método um tanto estranho para determinar se viaja ou não. Se o mês tiver
28 ou 30 dias ele não viaja. Caso contrário, ele viaja para alguma cidade
escolhida aleatoriamente. Assim, desenvolva um programa que solicite o
número do mês e determine se Marquinhos deve viajar ou não. Observação:
os meses que possuem 28 ou 30 dias são: Janeiro, Fevereiro, Abril, Junho,
Setembro e Novembro. */

  var mes;
  mes = parseInt(prompt("Digite o numero do mes"));
  switch (mes) {
    case 1:
        document.write("Marquinhos deve viajar.")
        break;
    case 2:
        document.write("Marquinhos deve viajar.")
        break;
    case 3: 
        document.write("Marquinhos não deve viajar.")
        break;
    case 4:
        document.write("Marquinhos deve viajar.")
        break;
    case 5:
        document.write("Marquinhos não deve viajar.")
        break;
    case 6:
        document.write("Marquinhos deve viajar.")
        break;
    case 7:
        document.write("Marquinhos não deve viajar.")
        break;
    case 8:
        document.write("Marquinhos não deve viajar.")
        break;
    case 9:
        document.write("Marquinhos deve viajar.")
        break;
    case 10:
        document.write("Marquinhos não deve viajar.")
        break;
    case 11:
        document.write("Marquinhos deve viajar.")
        break;
    case 12:
        document.write("Marquinhos não deve viajar.")
        break;
    default:
        document.write("Mês digitado é inválido.")
        break;
  }
</script>
