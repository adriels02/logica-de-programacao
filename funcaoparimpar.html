<script>

/* Elabore um programa de computador que contenha uma
função para informar se um determinado número inteiro é par ou ímpar.
Teste essa função com dois exemplos. */

function verificador(num){
 
    if (num % 2 == 1){
       document.write(num + " é um número impar") 
       
    }
    
   else {
   document.write(num + " é um número par")
       
   }
}
document.write(verificador(10) + "<br>")
document.write(verificador(13) + "<br>")
document.write(verificador(11) + "<br>")
document.write(verificador(16) + "<br>")
</script>
