<script>
/* 9.[Matriz123] Desenvolva um programa de computador que gere e exiba aseguinte matriz:
1 1 1 1 1 1
1 2 2 2 2 1
1 2 3 3 2 1
1 2 3 3 2 1
1 2 2 2 2 1
1 1 1 1 1 1  */ 

for (i = 0; i < 6; i++){
    for (j = 0; j < 6; j++){
        if((i == 2 && j == 2) || (i == 3 && j == 3) || (i == 2 && j == 3) || (i == 3 && j == 2)) {
            document.write("3 ")
        }
        if ((i == 1 && (j>0 && j<5)) || ((i>0 && i<5) && j==1) || (i==4 && (j>0 && j<5)) || ((i>0 && i<5) && j==4)){
            document.write("2 ")
        }
        if ((i == 0 && j >= 0) || (i == 5 && j >= 0) || (j == 0 && i >= 0) || (j ==5 && i >= 0)){
            document.write("1")
        }
    }
    document.write("<br>")
}
</script>
