<script>

/* Desenvolva um programa de computador que contenha uma
função recursiva que retorna a soma dos n primeiros números inteiros
positivos. Teste esse função com dois exemplos */

function somaRec(num) {

    if (num == 1) {
    return 1;
    }

     if (num % 2 == 1) {
    
        return num + somaRec(num - 1);

     }

    }

    document.write(somaRec(5) + "<br>");
    document.write(somaRec(7) + "<br>");
   </script>
