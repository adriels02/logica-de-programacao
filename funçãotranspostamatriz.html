<script>

/*  Desenvolva um programa de computador que contenha
uma função que receba uma matriz qualquer e retorne a transposta dessa matriz. */

function matriz() {
var linhas , colunas , array = []
    linhas = parseInt(prompt("Digite o número de linhas da matriz"))
    colunas = parseInt(prompt("Digite a quantidade de colunas da matriz"))      
     for(var i = 0 ; i < linhas ; i++){
        array[i] = []
         for (var j = 0 ; j < colunas ; j++) {
            array[i][j] = parseInt(prompt("Insira um numero para a matriz"))
         }
     }               
        return array
}
 function transpose() {
  var array = [] = matriz(array)
   for (var i = 0; i < array.length; i++) {
      for (var j = 0; j < i; j++) {
         var tmp = array[i][j]
          array[i][j] = array[j][i]
          array[j][i] = tmp    
      } 
   }
              document.write("A matriz transposta é: " + "<br>")
                for(var i = 0 ; i < array.length; i++) {
                  document.write(array[i] + "<br>")
            }
        return []
}
document.write(transpose())
</script>
