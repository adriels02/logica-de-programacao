<script>

/* Desenvolva um programa que determine se um número é par
ou ímpar, dado que o usuário deverá informar o número. */

var numero, resultado;

  numero = parseInt(prompt("Informe um número"))
  resultado = numero % 2

  if (resultado == 0) {
     document.write("o número " + numero, " é par")
  }

  if (resultado == 1) {
     document.write("o número " + numero, " é impar")
  }

</script>
