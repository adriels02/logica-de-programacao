<script>

/* Desenvolva um programa que determine o módulo de um número inteiro. */

var numero, modulo, resultado;

 modulo = parseInt(prompt("Informe o numero desejado para achar o modulo"));   
 if  (modulo < 0) { 
  resultado = modulo * -1
    document.write("o modulo do numero escolhido e " + resultado);
 } else {
    document.write("o modulo do numero escolhido e " + modulo);
 }
</script>
